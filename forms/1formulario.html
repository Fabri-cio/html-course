<!-- Se utiliza un formulario HTML para recopilar la información del usuario. La mayoría de las veces, la información del usuario se envía a un servidor para su procesamiento. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body style="background: black; color: aliceblue">
    <header>
      <h1 style="text-align: center">Formularios</h1>
    </header>
    <hr />

    <div>
      <h2>Campos de Texto (Text Fields)</h2>
      <!-- este elememto html se utiliza para crear un formulario HTML para la entrada del usuario -->
      <!-- el formulario en si no es visible -->
      <!-- el ancho predterminado de los campos de entrada de texto es de 20 caracteres -->
      <form>
        <label for="fname">First Name:</label><br />
        <input type="text" id="fname" name="fname" value="William" /><br />
        <label for="lname">Last Name:</label><br />
        <input type="text" id="lname" name="lname" value="Vargas" />
      </form>
    </div>
    <br />
    <hr />

    <div>
      <h2>Botones de Radio (Radio Buttons)</h2>
      <!-- seleccionar una de un numero limitado de opciones -->
      <form>
        <input type="radio" id="html" name="mhtml" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="mcss" value="CSS" />
        <label for="css">CSS</label><br />
        <input type="radio" id="js" name="mjs" value="JavaScript" />
        <label for="js">JavaScript</label>
      </form>
    </div>
    <br />
    <hr />

    <div>
      <h2>Casillas de Verificacion (Check Boxes)</h2>
      <!-- permiten seleccionar cero o mas opciones de un numero limitado -->
      <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
        <label for="vehicle1">Yo tengo una bicicleta</label><br />
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
        <label for="vehicle2">Yo tengo un carro</label><br />
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
        <label for="vehicle3">Yo tengo un bote</label>
      </form>
    </div>
    <br />
    <hr />

    <div>
      <h2>El boton Enviar (The submit Button)</h2>
      <!-- Define <input type="submit">un botón para enviar los datos del formulario a un controlador de formulario. -->
      <!-- El controlador de formulario normalmente es un archivo en el servidor con un script para procesar los datos de entrada. -->
      <!-- El controlador del formulario se especifica en el action atributo del formulario. -->
      <form action="/1elementos.html">
        <label for="fname">Primer Nombre:</label><br />
        <input type="text" id="fname" name="fname" value="William" /><br />
        <label for="lname">Segundo Nombre:</label><br />
        <input type="text" id="lname" name="lname" value="Vargas" /><br /><br />
        <input type="submit" name="" id="" value="Enviar" />
      </form>
    </div>
    <br />
    <hr />

    <!-- Tener en cuenta que cada campo de entrada debe tener un nameatributo para ser enviado. -->
    <!-- Si namese omite el atributo, el valor del campo de entrada no se enviará en absoluto. -->
  </body>
</html>
