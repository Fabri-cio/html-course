<!-- El idatributo se utiliza para especificar una identificación única para un elemento HTML
El valor del id atributo debe ser único dentro del documento HTML
id CSS y JavaScript utilizan el atributo para diseñar o seleccionar un elemento específico.
El valor del id atributo distingue entre mayúsculas y minúsculas.
El id atributo también se utiliza para crear marcadores HTML.
JavaScript puede acceder a un elemento con una identificación específica con el getElementById() método -->
<!DOCTYPE html>
<html>
  <head>
    <style>
      #color {
        color: red;
      }
      #fondo {
        background-color: aqua;
      }
      #tamaño {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <p id="color">color del parrafo con el id</p>
    <p id="fondo">fondo del parrafo con el id</p>
    <p id="tamaño">tamaño del parrafo con el id</p>
    <br />
    <!-- con marcadores con el id del marcador nos situamos en un luguar en especifico -->
    <a href="./11enlaces(links).html#c8">nos vamos a enlaces </a>
  </body>
</html>
